<!doctype html>
<html lang="en" ng-app='f24'>
<head>
  <meta charset="UTF-8">
  <title>F24</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div ng-controller="GalleryCtrl" >
    
  
    <div class="container">
        <div class="header clearfix">
            <div class="headings">
                <h4>Woman's Category</h2>
                <h1>Dresses</h1>
            </div>
            <div class="colButtons">
                <input id="setbtn" type="button" value="3 columns" ng-click="columns=getColumns()">
                <input id="setbtn" type="button" value="4 columns" ng-click="columns=getColumns()">
            </div>
        </div>
        <div ng-repeat="row in numOfRows" class="row">
            <div ng-repeat="col in numOfCols" ng-class=columns>
                <img class="img-responsive" src="http://placehold.it/300x250">
            </div>
        </div>
    </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
